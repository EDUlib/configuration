---

# Example sandbox configuration
# for single server community
# installs

- name: Bootstrap instance(s)
  hosts: all
  gather_facts: no
  become: True
  roles:
    - python

- name: Configure instance(s)
  hosts: all
  become: True
  gather_facts: True
  vars:
    migrate_db: "yes"
    EDXAPP_LMS_NGINX_PORT: '80'

    CERTS_REPO: 'https://github.com/EDUlib/edx-certificates.git'
    certs_version: 'edulib-ficus.1rc3'
    edx_ansible_source_repo: 'https://github.com/EDUlib/configuration.git'
    configuration_version: 'edulib-ficus.1rc3'
    edx_platform_repo: 'https://github.com/EDUlib/edx-platform.git'
    edx_platform_version: 'edulib-ficus.1rc3'
    forum_source_repo: 'https://github.com/EDUlib/cs_comments_service.git'
    forum_version: 'edulib-ficus.1rc3'
    NOTIFIER_SOURCE_REPO: 'https://github.com/EDUlib/notifier.git'
    NOTIFIER_VERSION: 'edulib-ficus.1rc3'
    xqueue_source_repo: 'https://github.com/EDUlib/xqueue.git'
    xqueue_version: 'edulib-ficus.1rc3'

    ##### ORIG ##### edx_platform_version: 'master'

    # Set to false if deployed behind another proxy/load balancer.
    NGINX_SET_X_FORWARDED_HEADERS: True
    DISCOVERY_URL_ROOT: 'http://localhost:{{ DISCOVERY_NGINX_PORT }}'
  roles:
    - role: swapfile
      SWAPFILE_SIZE: 4GB
    - role: nginx
      nginx_sites:
      - certs
      - cms
      - lms
      - forum
      - xqueue
      - ecommerce
      nginx_default_sites:
      - lms
    - role: edxlocal
      when: EDXAPP_MYSQL_HOST == 'localhost'
    - role: memcache
      when: "'localhost' in ' '.join(EDXAPP_MEMCACHE)"
    - role: mongo
      when: "'localhost' in EDXAPP_MONGO_HOSTS"
    - role: rabbitmq
      rabbitmq_ip: 127.0.0.1
    - role: edxapp
      celery_worker: True
    - edxapp
    - ecommerce
    - role: ecomworker
      ECOMMERCE_WORKER_BROKER_HOST: 127.0.0.1
    # EDULIB not installing ecommerce ecomworker programs insights locally
    #- role: ecommerce
    #  when: SANDBOX_ENABLE_ECOMMERCE
    #- role: ecomworker
    #  ECOMMERCE_WORKER_BROKER_HOST: 127.0.0.1
    #  when: SANDBOX_ENABLE_ECOMMERCE
    #- programs
    - analytics_api
    #- insights
    # not ready yet: - edx_notes_api
    - demo
    - oauth_client_setup
    - oraclejdk
    - role: elasticsearch
      when: "'localhost' in EDXAPP_ELASTIC_SEARCH_CONFIG|map(attribute='host')"
    - forum
    - discovery
    - role: notifier
      NOTIFIER_DIGEST_TASK_INTERVAL: 5
    - role: xqueue
      update_users: True
    - certs
    - edx_ansible
    - role: datadog
      when: COMMON_ENABLE_DATADOG
    - role: splunkforwarder
      when: COMMON_ENABLE_SPLUNKFORWARDER
    - role: newrelic
      when: COMMON_ENABLE_NEWRELIC
    - role: postfix_queue
      when: POSTFIX_QUEUE_EXTERNAL_SMTP_HOST != ''
